<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>

  <body>

  
    <div class="jumbotron">
      <div class="container">
        <form method="post" class="jumbotron">
          {% csrf_token %}
           <h3 class="container text-center">SignUp</h3>
          <h3>
                {{error}}
          </h3>
          <div class="form-group">
            <label for="FirstName">FirstName</label>
            <input type="text" class="form-control" required id="FirstName" name="firstname" placeholder="FirstName">
          </div>

<!--          <div class="form-group">-->
<!--            <label for="MiddleName">MiddleName</label>-->
<!--            <input type="text" class="form-control"  id="MiddleName" name="middlename" placeholder="MiddleName">-->
<!--          </div>-->

          <div class="form-group">
            <label for="LastName">LastName</label>
            <input type="text" class="form-control" id="LastName" name="lastname" required placeholder="LastName">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="username">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" required id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" required id="exampleInputPassword1" name="password1" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" required id="Password" name="password2" placeholder="Conform Password">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
          <button class="btn btn-danger text-white"><a class="text-decoration-none text-white" href="{% url 'index' %}">Cancel</a></button>
        </form>
      </div>


  </body>

</html>
